<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="http://www.indeed.com">Go to Indeed Website</a>
</body>
<script>

    var rows=document.querySelectorAll('.row');
    var data = [];
    //console.log(rows);
    for(var j=0;j<rows.length;j++){
        // console.log("title: ",rows[j].firstElementChild.textContent.trim()," Company:",rows[j].querySelector('.company').textContent.trim())
        data.push({title:rows[j].firstElementChild.textContent.trim(),company:rows[j].querySelector('.company').textContent.trim()})
    }

    console.log(data);

    var a = document.createElement('a');
    a.href = 'data:application/json;utf-8,' + JSON.stringify(data);
    a.download = 'data.json';
    a.click();

</script>
</html>
